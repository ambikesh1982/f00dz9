<div fxLayout="column" fxLayoutAlign="center stretch">
  <mat-card>
    <div fxLayout="row">
      <mat-icon class="bigIcon" color="primary">search</mat-icon>
      <h2 class="pullLeft">Hungry?</h2>
    </div>

    <h3>Find the food served by home chefs in our neighbourhood!</h3>
    <!-- <br> -->

    <app-user-address [userId]="userId" (geoInfo)="geoInfoFromUser($event)"></app-user-address>

    <!-- <mat-form-field style="width: 100%" appearance="outline">
      <mat-label>Tell us your location!</mat-label>
      <input matInput type="text" required />
    </mat-form-field> -->

    <mat-card-actions align="right"> 
      <!-- <a mat-icon-button routerLink="/"> -->
      <a mat-icon-button (click)="navigateToList()">
        <mat-icon class="bigIcon" color="primary" class="bigIcon">arrow_forward</mat-icon>
      </a>
    </mat-card-actions>

  </mat-card>
  <mat-divider></mat-divider>

  <!-- <br> -->

  <mat-card>

    <div fxLayout="row">
      <mat-icon class="bigIcon" color="accent">room_service</mat-icon>
      <h2 class="pullLeft">Post your delicacy.</h2>
      <!-- <span class="spacer"></span> -->
    </div>
    <h3>Become a Home Chef.</h3>
    <h3>Create your profile and setup your kitchen!</h3>

    <mat-card-actions align="right">
      <a mat-icon-button routerLink="/manage/new-product">
        <mat-icon color="accent" style="font-size: 48px; margin-right: 24px">arrow_forward</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
