<div fxLayout="column" fxLayout.xs="column">
    <div *ngIf="orders$|async as orders">
        <div *ngIf="orders.length != 0; else emptyCart">
            <mat-card *ngFor="let order of orders">
                <!-- <div fxLayout="row wrap">
                    {{order.name}}
                    <span class="spacer"></span>
                    <mat-icon (click)="removeOrder(order.id)">delete</mat-icon>
                </div> -->
                <span>{{order.name}}</span>
                <app-cart-list [cartID]="cartID" [orderID]="order.id" (orderUpdate)="updateOrder($event)">
                </app-cart-list>
                <mat-card-actions align="right">
                    <button mat-raised-button (click)="onClickOrderAction(order.id)">{{order.state}}</button>
                </mat-card-actions>
            </mat-card>
            <app-fab-action [fabIcon]="'add'" (fabActionEvent)="fabAction($event)">
            </app-fab-action>
        </div>

    </div>

    <ng-template #emptyCart>
        <mat-card>
            <mat-card-title> Your Cart is empty. Go Shopping :)</mat-card-title>
        </mat-card>
        <app-fab-action [fabIcon]="'add'" (fabActionEvent)="fabAction($event)">
        </app-fab-action>
    </ng-template>

</div>
