<div fxLayout="column">

  <!-- <mat-slider style="width: 100%" value="2" max="10" min="0" thumbLabel="true" tickInterval="1">
  </mat-slider>
  <app-show-gmap [lat]="locationFromNavigator.lat" [lng]="locationFromNavigator.lng"></app-show-gmap> -->
  
  <mat-card>
    <h3 class="greyTitle">Select Food Type</h3>
    <mat-slide-toggle fxFlex="0 1 48" matInput>Veg / Non-Veg</mat-slide-toggle>

    <mat-grid-list cols="3" gutterSize="1px">
      <mat-grid-tile class="cat">Top Rated</mat-grid-tile>
      <mat-grid-tile class="cat">New*</mat-grid-tile>
      <mat-grid-tile class="cat">Ready 2 eat</mat-grid-tile>
    </mat-grid-list>

    <h3 class="greyTitle">Browse by Category</h3>
    <mat-grid-list cols="3" gutterSize="1px">
      <mat-grid-tile 
        *ngFor="let cuisine of cuisines" 
        class="cat"
        #checked
        (click)="(checked == true)">
        <img src="assets/{{cuisine|trimpipe}}.jpg" />
        <div class="overlay"></div>
        <span>{{cuisine}}</span>
        <mat-grid-tile-header *ngIf="checked == true" style="background-color: turquoise">
          <mat-checkbox></mat-checkbox>
        </mat-grid-tile-header>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>

    <mat-card-subtitle>{{loc.userLocation.latitude}}</mat-card-subtitle>

  </mat-card> -->


</div>
